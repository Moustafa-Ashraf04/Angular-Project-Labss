<div>
  <h2 class="container mb-5">Your Cart</h2>
</div>
<div class="container pt-4 d-flex pb-3">
  <div class="d-flex w-50 justify-content-center">
    <h5>Description</h5>
  </div>
  <div class="d-flex justify-content-around w-50">
    <h5>Quality</h5>
    <h5>Remove</h5>
    <h5>Price</h5>
  </div>
</div>
<hr />
<div
  class="container pt-4 d-flex pb-3"
  *ngFor="let item of cartItems; let i = index"
>
  <div class="d-flex w-50 justify-content-around flex-row align-items-center">
    <h5>{{ item.title }}</h5>
    <img
      src="{{ item.thumbnail }}"
      alt=""
      style="width: 100px; height: 100px"
    />
  </div>
  <div class="d-flex justify-content-around w-50 align-items-center">
    <h5 class="d-flex flex-colomn gap-2">
      <button class="btn btn-danger btn-sm" (click)="decrementQuantity(i)">
        -1
      </button>
      <p class="mx-3 mb-0">{{ item.quantity }}</p>
      <button class="btn btn-success btn-sm" (click)="incrementQuantity(i)">
        +1
      </button>
    </h5>
    <h5>
      <button class="btn btn-danger" (click)="removeItem(i)">Remove</button>
    </h5>
    <h5>{{ "$" + item.price * item.quantity }}</h5>
  </div>
</div>

<div
  class="container pt-4 d-flex align-items-center flex-column"
  *ngIf="cartItems.length === 0"
>
  <h3>YOUR CART IS EMPTY</h3>
  <img
    src="https://i.imgur.com/dCdflKN.png"
    style="width: 300px; height: 300px"
    class="img-fluid mb-4 mr-3"
  />
</div>
<div class="container mt-3 text-end px-5">
  <h4>Total: $0.00</h4>
</div>
